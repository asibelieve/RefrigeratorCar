<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%=basePath%>">
    <title>动态监测</title>
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var signal ={{ line }};
            if (signal == "1") {
                document.getElementById("online").style.color = "red";
                document.getElementById("offline").style.color = "#000";
            } else {
                document.getElementById("offline").style.color = "red";
                document.getElementById("online").style.color = "#000";
            }
        })
    </script>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="../static/css/control.css">
    <link rel="stylesheet" href="../static/css/assess.css">
    <link rel="stylesheet" href="../static/css/Dynamic.css">
</head>
<body>
<div class="head-title">
    <ul class="head-function">
        <li class="fun-list"><a href="/">首页</a></li>
        <li class="fun-list"><a href="/online"><h2 style="font-size:14px;color:white;">动态监测</h2></a></li>
        <li class="fun-list"><a href="/infocollect">信息采集</a></li>
        <li class="fun-list"><a href="/assess">质量评估</a></li>
        <li class="fun-list"><a href="/processmanage">设备管理</a></li>
    </ul>
</div>
<div class="assess-all">
    <div class="asses-block">
        <h2 class="assess-font">动态监测</h2>
        <li class="assess-li">
            <a class="Dynamic-a" href="/online">
                <img class="not-choose" alt="" src="../static/images/overview.svg">
                <!-- <img class="choose" alt="" src="images/overview-hover.svg" -->
                <span class="assess-span">设备概览</span>
            </a>
        </li>
    </div>
    <div class="assess-func">
        <div class="assess-func-div1">
            <h3 class="title">设备概览</h3>
        </div>
        <div class="online-offline">
            <label><a class="line" href="/online" id="online">在线</a></label>
            <label><a class="line" href="/offline" id="offline">离线</a></label>
        </div>
        <div class="device-all">
            {% if length %}
                {% for data in result %}
                    <div class="online-box">
                        <div class="app-manage-md50">
                            <div class="app-manage-img sensorState">
                                <img src="../static/images/online.png">
                            </div>
                        </div>
                        <div class="app-manage-md300 sensorState" title="{{ data.deviceName }}">
                            {{ data.deviceName }}
                        </div>
                        <div class="app-manage-md250 sensorState">
                            <p class="app-manage-p app-manage-copy" cid="CP-XO4Q3PCQSYT8147X">序列号：<span
                                    id="CP-XO4Q3PCQSYT8147X">{{ data.deviceNo }}</span></p>
                            <p class="app-manage-p">ID：<span>{{ data.id }}</span></p>
                        </div>
                        <div class="app-manage-md230 sensorState">
                            <p class="app-manage-p">创建日期：<span>{{ data.createDate }}</span></p>
                        </div>
                        <div class="detail-info">
                            <a class="Dynamic-a1" href="/deviceDetail?deviceid={{ data.id }}">查看详情</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="online-box">
                    <span class="no-data">暂时无数据</span>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
