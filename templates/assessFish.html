<div class="head-title">
    <ul class="head-function">
        <li class="fun-list"><a href="/">首页</a></li>

    </ul>
</div>
<div class="assess-all">
    <div class="asses-block">
        <h2 class="assess-font">质量评估</h2>
        <li class="assess-li">
            <a href="/assess" class="assess-href">
                <img class="not-choose" alt="" src="../static/images/overview.svg">
                <img class="choose" alt="" src="../static/images/overview-hover.svg">
                <span class="assess-span">概览</span>
            </a>
        </li>
        <li class="assess-li" class="assess-href">
            <a href="/assessinstance" style="text-decoration: none">
                <img class="not-choose" alt="" src="../static/images/snapshot.svg">
                <img class="choose" alt="" src="../static/images/snapshot-hover.svg">
                <span class="assess-span">实例</span>
            </a>
        </li>

    <div class="assess-func" style="height: 220%">
        <div class="assess-func-div1">
            <h3 class="title">概览</h3>
        </div>
        <div class="assess-func-div2">
            <div class="div2-son" style="height: 1300px">
                <div class="son-title">
                    <p style="text-indent: 2em;padding: 20px;font-size: 18px;padding-bottom: 0px">
                        质量评估旨在针对用户上传的鲳鱼图片用深度学习的事先训练好的模型进行新鲜度的预测，其中对于鲳鱼的要求为裸鳃，具体操作如下：</p>
                    <p style="padding-left: 20px;font-size: 18px;">1.用户上传相应的鲳鱼图片，分为金鲳和银鲳</p>
                    <div style="display: table-cell;text-align: center;width: 1000px;">
                        <img src="../static/images/guideupload.png" style="width: 700px;">
                    </div>
                    <p style="padding-left: 20px;font-size: 18px;">2.可视化分割结果</p>
                    <div style="display: table-cell;text-align: center;width: 1000px;">
                        <img src="../static/images/guidevisual.png" style="width: 700px;">
                    </div>
                    <p style="padding-left: 20px;font-size: 18px;">3.结果分析，等级评定</p>
                    <div style="display: table-cell;text-align: center;width: 1000px;">
                        <img src="../static/images/guideanalysis.png" style="width: 700px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
